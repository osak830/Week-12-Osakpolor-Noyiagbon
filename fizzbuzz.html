<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>
<body>
    <script>
        for (i = 1; i <= 100; i++) {
            // Use a for loop to generate a long series of numbers
            // Use a conditional to test each number in the for loop
            if (i % 3 == 0 && i % 5 == 0) {
                // If i is BOTH a multiple of 3 and a multiple of 5
                // && is the logical symbol for "AND" (when 2 conditions are true at the same time)
                console.log("FizzBuzz");
            } else if (i % 3 == 0) {
                // Only multiples of 3
                console.log("Fizz");
            } else if (i % 5 == 0) {
                // Only multiples of 5
                console.log("Buzz");
            } else {
                console.log(i);
            }
        }
    </script>
</body>
</html>
