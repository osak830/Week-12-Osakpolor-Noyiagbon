<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0 to 23</title>
</head>
<body>
    <script> 
       for (var i = 0; i <= 23; i = i + 1) {
            // a for loop has 3 components:
            // i = 0 ... initialization (show that i equals 0 at the beginning)
            // i<= 23 ... termination (say that i will stop going once it is less than or equal to 23)
            // i = i + 1 ... incrementation (say that i will go up by 1 by also adding the current value of itself)
            console.log(i);
       }
    </script>
    
</body>
</html>
