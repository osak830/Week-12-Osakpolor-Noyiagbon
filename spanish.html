<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish</title>
</head>
<body>
    <script>
        var translate = prompt("Enter a word in English (cat, dog, horse)");

        if (translate === "dog" || translate === "Dog" || translate === "DOG") {
            console.log("That means perro in Spanish!");
        } else if (translate === "cat" || translate === "Cat" || translate === "CAT") {
            console.log("That means gato in Spanish!");
        } else if (translate === "horse" || translate === "Horse" || translate === "HORSE") {
            console.log("That means caballo in Spanish!");
        } else {
            console.log("Just answer the question please.");
        }

    </script>
    
</body>
</html>
