<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by Side</title>
</head>
<body>
    <script> 
    for(i = 0; i <= 10; i++) {
        // i++ is the same as i = i + 1
        var middle = i *2;
        var rightside = i * 3
        console.log(i + " " + middle + " " + rightside);
    }
    </script>
    
</body>
</html>
