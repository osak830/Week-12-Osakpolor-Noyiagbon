<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double</title>
</head>
<body>
    <script>
        function double(n) {
            return n *2;
        }

        var userstring = prompt("Number please...");
        var userNum = parseInt(userstring); // string to integer conversion

        console.log(double(userNum));
    </script>
</body>
</html>
