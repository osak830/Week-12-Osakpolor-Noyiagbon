<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluralize</title>
</head>
<body>
    <script>
        function pluralize(word) { //define the function first
            return word + "s";
        }

        var userword = prompt("Enter a word, please"); //collect input from user
        console.log(pluralize(userword)); //call function, print to console

    </script>
</body>
</html>
