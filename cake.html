<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cake</title>
</head>
<body>
    <script> // don't forget to add script tags in order to write javascript!
        var cakeornocake = prompt("Do you want cake? (yes/no)"); // create variable, store user data in variable

        if (cakeornocake === "yes") { // if: the main condition I'm looking for
            console.log("Okay, then have some cake");
        } else if (cakeornocake === "no") { // else if: another condition I am trying to control for
            console.log("NO CAKE FOR YOU!");
        } else { //else: anything that is not a condition I am trying to control for
            console.log("Please just answer the question.");
        }
    </script>
    
</body>
</html>
