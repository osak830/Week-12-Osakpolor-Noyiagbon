<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increase Max</title>
</head>
<body>
    <script>
       // This one demonstrates a loop running within another loop (nesting!)
       for (var x = 0; x <= 7; x++) {
        // Our first loop iterates each step 0 to 7
        //We define our increment here as x, so we dont confuse it with i (below)
        for (var i = 0; i <= x; i++){
            // Our 2nd inner loop (nested) uses i as an increment
            //Here we use x to control the number of iterations of i
            // At each increment of x, we run a new loop the size of x WITHIN the 1st loop
            console.log(i);

        }
        
       }
    </script>

</body>
</html>
